name: Auto-Fix Bot

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: Auto Fix Code Issues
    runs-on: ubuntu-latest
    
    # Sadece kendi repo PR'larÄ±nda Ã§alÄ±ÅŸ (fork PR'larda gÃ¼venlik sebebiyle Ã§alÄ±ÅŸmaz)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with auto-fix
        run: npm run lint -- --fix || true
        continue-on-error: true

      - name: Run Prettier
        run: npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}"
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push fixes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ðŸ¤– Auto-fix: ESLint & Prettier"
          git push

      - name: Add comment to PR
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-fix bot** dÃ¼zeltmeleri yaptÄ±:\n\nâœ… ESLint --fix\nâœ… Prettier formatting\n\nKod otomatik olarak dÃ¼zeltildi ve commit edildi.'
            })

      - name: Add label
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['auto-fixed']
            })
