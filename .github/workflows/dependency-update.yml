name: Dependency Update

on:
  schedule:
    # Her Pazartesi saat 09:00
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check for outdated packages
        id: check_outdated
        run: |
          echo "ðŸ” Checking for outdated packages..."
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            cat outdated.json
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… All packages are up to date"
          fi

      - name: Check for security patches
        if: steps.check_outdated.outputs.has_updates == 'true'
        run: |
          echo "ðŸ” Checking for security vulnerabilities..."
          npm audit --json > audit.json || true
          cat audit.json

      - name: Update dependencies (patch + minor)
        if: steps.check_outdated.outputs.has_updates == 'true'
        run: |
          echo "ðŸ“¦ Updating dependencies..."
          
          # Security patches (patch versions)
          npm update
          
          # Minor version updates iÃ§in npm-check-updates kullan
          npx npm-check-updates -u --target minor
          npm install

      - name: Run tests
        if: steps.check_outdated.outputs.has_updates == 'true'
        run: |
          echo "ðŸ§ª Running tests..."
          npm run test -- --run || echo "test_failed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ“¦ chore(deps): update dependencies'
          title: 'ðŸ“¦ Weekly Dependency Update'
          body: |
            ## ðŸ“¦ Dependency Updates
            
            This PR contains automatic dependency updates:
            
            ### Changes
            - âœ… Security patches applied
            - âœ… Minor version updates applied
            - âš ï¸  Major version updates excluded (manual review required)
            
            ### Testing
            - âœ… Automated tests passed
            
            ### Review Notes
            Please review the changes and ensure:
            1. No breaking changes introduced
            2. All tests pass
            3. Application builds successfully
            
            ---
            *This PR was automatically created by GitHub Actions*
          branch: automated/dependency-updates
          delete-branch: true
          labels: dependencies, automated

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_outdated.outputs.has_updates }}" == "true" ]; then
            echo "âœ… Dependencies updated and PR created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Updated Packages" >> $GITHUB_STEP_SUMMARY
            npm outdated >> $GITHUB_STEP_SUMMARY || echo "See PR for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
          fi
