# ═══════════════════════════════════════════════════════════════
# CI/CD Pipeline - Quality Checks Only
# ═══════════════════════════════════════════════════════════════
# This workflow runs lint, type-check, tests, and security audit.
# Deployment is handled automatically by Vercel's native GitHub integration.
#
# Deployment happens when:
# - Push to main branch → Production (via Vercel)
# - Push to other branches / PR → Preview Deployment (via Vercel)
# ═══════════════════════════════════════════════════════════════

name: CI Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '24.x'

jobs:
  # ═══════════════════════════════════════════════════════════════
  # Job 1: Lint & Type Check
  # ═══════════════════════════════════════════════════════════════
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

  # ═══════════════════════════════════════════════════════════════
  # Job 2: Test Suite
  # ═══════════════════════════════════════════════════════════════
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════
  # Job 3: Build Verification
  # ═══════════════════════════════════════════════════════════════
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          # Use mock values for CI build verification
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-key-for-ci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ═══════════════════════════════════════════════════════════════
  # Job 4: Security Audit
  # ═══════════════════════════════════════════════════════════════
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
